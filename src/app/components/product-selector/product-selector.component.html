<form (ngSubmit)="addProduct()" #productForm="ngForm">
  <div>
    <label for="product-name">Name:</label>
    <input id="product-name" type="text" [(ngModel)]="product.name" name="name" required />
  </div>
  <div>
    <label for="product-price">Price:</label>
    <input id="product-price" type="number" [(ngModel)]="product.price" name="price" min="0.01" step="0.01" required />
  </div>
  <div>
    <label for="product-quantity">Quantity:</label>
    <input id="product-quantity" type="number" [(ngModel)]="product.quantity" name="quantity" min="1" required />
  </div>
  <button type="submit" [disabled]="!product.name || product.price <= 0 || product.quantity <= 0">Add Product</button>
</form>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let item of items; let i = index">
    <td>{{ item.name }}</td>
    <td>{{ item.price | currency }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price * item.quantity | currency }}</td>
    <td><button type="button" (click)="removeItem(i)">Remove</button></td>
  </tr>
</table>
